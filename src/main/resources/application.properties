spring.application.name=ishou-service-site
server.port=9092
api.version.module=/api/v1/site

# mybatis
mybatis.config-locations=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml

logging.level.com.tim.ishou.site.dao=debug

# datasource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ishou_site?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456

# swagger infomation
swagger.basePackage=com.tim
swagger.title=Ishou Site
swagger.version=1.0

# eureka
eureka.port=9999
eureka.instance.hostname=localhost
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:${eureka.port}/eureka/

# login exclude path
login.exclude.path.patterns=${LOGIN_EXCLUDE_PATH_PATTERNS:${api.version.module}/index/**,${api.version.module}/export}

# resource exclude path
res.exclude.path.patterns=${RES_EXCLUDE_PATH_PATTERNS:${api.version.module}/index/**,${api.version.module}/export}
